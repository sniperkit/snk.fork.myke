# Sniperkit-Bot
# - Status: analyzed

language: go
go_import_path: github.com/sniperkit/snk.fork.myke
go:
  - 1.8
install:
  - bin/init.sh
script:
  - gofmt -d -s -e . 2>&1 | tee -a fmt.out
  - test ! -s fmt.out
  - golint -set_exit_status .
  - overalls -project=github.com/sniperkit/snk.fork.myke -covermode=atomic -- -coverpkg=github.com/sniperkit/snk.fork.myke/core,github.com/sniperkit/snk.fork.myke/cmd
  - bin/cross-compile.sh "$TRAVIS_TAG-$TRAVIS_COMMIT"
after_success:
  - mv overalls.coverprofile coverage.txt
  - bash <(curl -s https://codecov.io/bash) -t 5dfb580c-fad8-49bc-93eb-bf758daaca64
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - bin/myke_darwin_amd64
    - bin/myke_linux_amd64
    - bin/myke_windows_amd64.exe
  on:
    repo: sniperkit/snk.fork.myke
    branch: none
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9].+$"
notifications:
  email: false
